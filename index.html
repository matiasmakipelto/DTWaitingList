<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Deletask</title>
		<link
			type="image/x-icon"
			rel="shortcut icon"
			href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAHklEQVQ4T2NkYGD4z0ABYBw1gGE0DBhGw4BhWIQBAE5OEAELnjVHAAAAAElFTkSuQmCC"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
					"Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
				font-size: 1rem;
				font-weight: 400;
				line-height: 1.5;
				text-align: left;
				background-color: #F2F2F3;
			}
			*,
			::after,
			::before {
				box-sizing: border-box;
			}
			.h1,
			.h2,
			h1,
			h2 {
				margin-top: 0;
				margin-bottom: 0.5rem;
				font-family: inherit;
				font-weight: 500;
				line-height: 1.2;
				color: inherit;
			}
			.h1,
			h1 {
				font-size: 2.5rem;
				text-align: center;
				margin: 35px 0 20px 0 !important;
			}
			.h2,
			h2 {
				font-size: 2rem;
			}
			p {
				margin-top: 0;
				margin-bottom: 1rem;
			}
			button,
			input {
				margin: 0;
				font-family: inherit;
				font-size: inherit;
				line-height: inherit;
				overflow: visible;
			}
			button {
				font-weight: 400;
				color: #212529;
				text-align: center;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				background-color: transparent;
				border: 1px solid transparent;
				border-top-color: transparent;
				border-right-color: transparent;
				border-bottom-color: transparent;
				border-left-color: transparent;
				padding: 0.375rem 0.75rem;
				transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out,
					box-shadow 0.15s ease-in-out;
				padding: 0.5rem 1rem;
				font-size: 1.25rem;
				line-height: 1.5;
				border-radius: 0.3rem;
				display: block;
				width: 100%;
				color: #fff;
				background-color: #343a40;
				border-color: #343a40;
				margin-top: 1rem;
			}
			button:hover {
				color: #fff;
				background-color: #23272b;
				border-color: #1d2124;
				text-decoration: none;
			}
			button:not(:disabled):not(.disabled) {
				cursor: pointer;
			}

			.contact-section {
				width: 100%;
				max-width: 30rem;
				margin-left: auto;
				margin-right: auto;
				padding: 3rem 1rem;
			}

			.contact-intro > * + * {
				margin-top: 1rem;
			}

			.contact-title {
				font-family: "Permanent Marker", cursive;
				font-size: 1.875rem;
				line-height: 2.25rem;
				font-weight: 700;

				
			}


			.contact-description {
				color: rgb(107 114 128);
			}

			.form-group-container {
				display: grid;
				gap: 1rem;
				margin-top: 2rem;
			}

			.form-group {
				display: flex;
				flex-direction: column;
			}

			.form-label {
				margin-bottom: 0.5rem;
			}

			.form-input,
			.form-textarea {
				padding: 0.5rem;
				border: 1px solid #e5e7eb;
				display: flex;
				height: 2.5rem;
				width: 100%;
				border-radius: 0.375rem;
				font-size: 0.875rem;
				line-height: 1.25rem;
			}

			.form-input::placeholder,
			.form-textarea:focus-visible {
				color: #6b7280;
			}

			.form-input:focus-visible,
			.form-textarea:focus-visible {
				outline: 2px solid #2563eb;
				outline-offset: 2px;
			}

			.form-textarea {
				min-height: 120px;
			}

			.form-submit {
				width: 100%;
				margin-top: 1.2rem;
				background-color: #3124ca;
				color: #fff;
				padding: 13px 5px;
				border-radius: 0.375rem;
			}

			.pic {
				width: 100%;
			}
		</style>
	</head>

	<body>
		
		<section class="contact-section">
			<div class="contact-intro">
				<h1 class="contact-title">Deletask</h1>
				<p>Reimagining work</p>

				<img class="pic" src="./static/image.jpeg">
				<p class="contact-description">
					Enter your email address below to get informed when the application launches. We will not spam you with other messages.
				</p>
			</div>

			<form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
				<input type="hidden" name="access_key" value="77165415-228a-49cd-9aac-52d57eb6366c" />
				<input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
				<input type="hidden" name="from_name" value="Deletas waiting list" />

				<div class="form-group-container">
					<div class="form-group">
						<label for="email" class="form-label">Email</label>
						<input id="email" name="email" class="form-input" placeholder="example@mail.com" type="email" />
					</div>
				</div>
				<button type="submit">Send</button>
			</form>
		</section>
	</body>
</html>
